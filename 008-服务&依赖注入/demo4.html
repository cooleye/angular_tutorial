<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../angular-lib/angular.min.js"></script>
  </head>
  <body ng-controller="ctrl">

      <h1>
        {{name}}
      </h1>
      <h1>
        {{result}}
      </h1>

<script>
    angular.module('app',[])

    .controller('ctrl',function($scope,math){
        $scope.name = math.name;
        $scope.result = math.add(2,4);
    })
    .factory('math',function(){
        var factory = {};
        factory.add = function(x,y){
            return x+y;
        }
        factory.name = '范冰冰';
        return factory;
    })
</script>
  </body>
</html>
