<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../angular-lib/angular.min.js"></script>
  </head>
  <body ng-controller="ctrl">

      <h1>
        {{name}}
      </h1>
      <h1>
        {{count}}
      </h1>

<script>
    angular.module('app',[])
    .controller('ctrl',function($scope,$timeout,$interval,$location){
        $scope.name = "小明";
        $scope.count = 1;

        $timeout(function(){
            $scope.name = '小红'
        },2000)

        $interval(function(){
            $scope.count++;
        },1000)

        console.log($location.absUrl())
        console.log($location.host())
        console.log($location.port())

    })
</script>
  </body>
</html>
